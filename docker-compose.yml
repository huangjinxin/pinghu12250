# Docker Compose配置 - 开发环境
services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: children-growth-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: children_growth
    ports:
      - "12252:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

  # 后端API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: children-growth-backend
    restart: unless-stopped
    ports:
      - "12251:12251"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/children_growth?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 12251
      NODE_ENV: development
      FRONTEND_URL: http://localhost:12250
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma generate && npm run dev"

  # 前端应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: children-growth-frontend
    restart: unless-stopped
    ports:
      - "12250:12250"
    environment:
      VITE_API_URL: http://localhost:12251
      DOCKER_ENV: "true"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  postgres_data:
