# Docker Compose配置 - 生产环境
services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: children-growth-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-children_growth}
    ports:
      - "12252:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: children-growth-backend-prod
    restart: always
    ports:
      - "12251:12251"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-children_growth}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 12251
      NODE_ENV: production
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:12250}
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm start"

  # 前端应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: children-growth-frontend-prod
    restart: always
    ports:
      - "12250:12250"
    depends_on:
      - backend

volumes:
  postgres_data_prod:
